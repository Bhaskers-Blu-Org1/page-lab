{% for banner in banners %}

    {% if banner.banner_type == "info" %}
        <div class="ibm-fluid ibm-fullwidth ibm-nospacing ibm-background-blue-70">
            <div class="ibm-col-12-12 ibm-center" style="padding: 8px 20px;">
                <p class="ibm-ind-link ibm-small ibm-padding-bottom-0 ibm-textcolor-white-core"><span class="ibm-icon-nolink ibm-information-link">{{ banner.banner_text }}</span></p>
            </div>
        </div>
    {% elif banner.banner_type == "warn" %}
        <div class="ibm-fluid ibm-fullwidth ibm-nospacing ibm-background-yellow-30">
            <div class="ibm-col-12-12 ibm-center" style="padding: 8px 20px;">
                <p class="ibm-ind-link ibm-small ibm-padding-bottom-0"><span class="ibm-icon-nolink ibm-caution-link">{{ banner.banner_text }}</span></p>
            </div>
        </div>
    {% elif banner.banner_type == "alert" %}
        <div class="ibm-fluid ibm-fullwidth ibm-nospacing ibm-background-red-60">
            <div class="ibm-col-12-12 ibm-center" style="padding: 8px 20px;">
                <p class="ibm-ind-link ibm-small ibm-padding-bottom-0 ibm-textcolor-white-core"><span class="ibm-icon-nolink ibm-alert-link">{{ banner.banner_text }}</span></p>
            </div>
        </div>
   {% endif %}
    
    
{% endfor %}
